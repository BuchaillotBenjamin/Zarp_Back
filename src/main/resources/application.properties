spring.application.name=Zarp_Back

# Base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/Zarp_DB?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# SQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# MERCADO PAGO
mercadopago.access_token=${MP_ACCESS_TOKEN}
mercadopago.back_url.success=${MP_BACK_URL_SUCCESS}
mercadopago.back_url.pending=${MP_BACK_URL_PENDING}
mercadopago.back_url.failure=${MP_BACK_URL_FAILURE}
mercadopago.client_id=${MP_CLIENT_ID}
mercadopago.client_secret=${MP_CLIENT_SECRET}

#clave de encriptacion
encryption.key=${ENCRYPTION_KEY}

api.url =${API_URL}